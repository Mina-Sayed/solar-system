name: Solar System Workflow

on:
    workflow_dispatch:
    push:
            branches:
                - main
                - 'feature/*'

env:
  MONGO_URL: ${{vars.MONGO_URL}}
  
    
jobs:
    unit-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test 